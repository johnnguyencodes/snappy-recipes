# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Replace placeholders in main.js
        shell: bash
        run: |
          sed -i "s/__IMGUR_CLIENT_ID__/${{ secrets.IMGUR_CLIENT_ID }}/g" ./src/main.js
          sed -i "s/__IMGUR_CLIENT_SECRET__/${{ secrets.IMGUR_CLIENT_SECRET }}/g" ./src/main.js
          sed -i "s/__IMGUR_ALBUM_ID__/${{ secrets.IMGUR_ALBUM_ID }}/g" ./src/main.js
          sed -i "s/__IMGUR_AUTHORIZATION_CODE__/${{ secrets.IMGUR_AUTHORIZATION_CODE }}/g" ./src/main.js
          sed -i "s/__IMGUR_REFRESH_TOKEN__/${{ secrets.IMGUR_REFRESH_TOKEN }}/g" ./src/main.js
          sed -i "s/__SPOONACULAR_API_KEY__/${{ secrets.SPOONACULAR_API_KEY }}/g" ./src/main.js
          sed -i "s/__GOOGLE_API_KEY__/${{ secrets.GOOGLE_API_KEY }}/g" ./src/main.js
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
